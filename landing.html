<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #fef7e7, #fdf2e9);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #ef4444; }
        .btn {
            background: #ef4444;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover { background: #dc2626; }
    </style>
    <script>
        // 3秒後に自動でポモドーロタイマーにリダイレクト
        setTimeout(() => {
            window.location.href = './pomodoro.html';
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <h1>🍅 ポモドーロタイマー</h1>
        <p>効率的な作業管理のためのポモドーロテクニックタイマーです</p>
        <p>3秒後に自動でアプリが開始されます...</p>
        <a href="./pomodoro.html" class="btn">今すぐ開始</a>
        <br><br>
        <small>または <a href="./test.html">テストページ</a> で動作確認</small>
    </div>
</body>
</html>
