<!DOCTYPE html>
<html>
<head>
    <title>テストページ</title>
</head>
<body>
    <h1>GitHub Pages テスト成功！</h1>
    <p>このページが表示されていれば、GitHub Pagesは正常に動作しています。</p>
    <p>現在時刻: <span id="time"></span></p>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('ja-JP');
    </script>
</body>
</html>
