<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポモドーロタイマー</title>
    
    <!-- PWA設定 -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#ef4444" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ポモドーロタイマー" />
    
    <script type="module" crossorigin src="./assets/index-338e8a11.js"></script>
    <link rel="stylesheet" href="./assets/index-2c0e2aaa.css">
  </head>
  <body>
    <div id="root">
      <!-- フォールバック表示 -->
      <div id="loading" style="padding: 20px; text-align: center; font-family: Arial;">
        <h2>ポモドーロタイマー読み込み中...</h2>
        <p>もしこのメッセージが表示されたままの場合、JavaScriptの読み込みに失敗している可能性があります。</p>
        <p>現在時刻: <span id="time"></span></p>
        <div style="margin-top: 20px; text-align: left; max-width: 600px; margin: 20px auto;">
          <strong>デバッグ情報:</strong>
          <div id="debug-info"></div>
        </div>
      </div>
    </div>
    
    <script>
      // デバッグスクリプト
      document.getElementById('time').textContent = new Date().toLocaleString('ja-JP');
      
      const debugInfo = document.getElementById('debug-info');
      debugInfo.innerHTML = `
        <p>• URL: ${window.location.href}</p>
        <p>• User Agent: ${navigator.userAgent}</p>
        <p>• Document Ready: ${document.readyState}</p>
      `;
      
      // JSファイルの読み込み確認
      window.addEventListener('error', function(e) {
        debugInfo.innerHTML += `<p style="color: red;">• エラー: ${e.message} (${e.filename}:${e.lineno})</p>`;
      });
      
      // 5秒後にReactが読み込まれていない場合の警告
      setTimeout(() => {
        if (document.getElementById('loading')) {
          debugInfo.innerHTML += '<p style="color: orange;">• Reactアプリの読み込みが完了していません</p>';
        }
      }, 5000);
    </script>
  </body>
</html>
